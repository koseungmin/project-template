# Kubernetes Network Policy 예시
# 클러스터 내부에서만 common_backend에 접근하도록 제한

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: common-backend-policy
  namespace: default  # 실제 네임스페이스로 변경
spec:
  podSelector:
    matchLabels:
      app: common-backend
  policyTypes:
  - Ingress
  ingress:
  # 특정 네임스페이스에서만 접근 허용 (예: ai_backend)
  - from:
    - namespaceSelector:
        matchLabels:
          name: default  # ai_backend가 있는 네임스페이스로 변경
    - podSelector:
        matchLabels:
          app: ai-backend  # 호출하는 서비스의 라벨로 변경
  # 또는 모든 클러스터 내부 파드에서 접근 허용 (덜 제한적)
  # - from:
  #   - namespaceSelector: {}  # 모든 네임스페이스
  #     podSelector: {}        # 모든 파드

---
# Service 예시 (내부 DNS용)
apiVersion: v1
kind: Service
metadata:
  name: common-backend
  namespace: default
  labels:
    app: common-backend
spec:
  type: ClusterIP  # 내부 전용 (외부 노출 안 함)
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: common-backend

---
# Ingress 예시 (내부 DNS만, 외부 노출 없음)
# 주의: Ingress Controller가 내부 전용으로 설정되어 있어야 함
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: common-backend-ingress
  namespace: default
  annotations:
    # 외부 노출 방지 (Ingress Controller에 따라 다름)
    # nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"  # 클러스터 내부 IP만
spec:
  ingressClassName: nginx  # 실제 Ingress Class로 변경
  rules:
  - host: common-backend.internal.svc.cluster.local  # 내부 DNS
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: common-backend
            port:
              number: 8001

