apiVersion: v1
kind: ServiceAccount
metadata:
  name: prefect-job-sa
  namespace: prefect-system
  labels:
    app: prefect
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prefect-job-role
  namespace: prefect-system
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prefect-job-rolebinding
  namespace: prefect-system
subjects:
- kind: ServiceAccount
  name: prefect-job-sa
  namespace: prefect-system
roleRef:
  kind: Role
  name: prefect-job-role
  apiGroup: rbac.authorization.k8s.io 