apiVersion: v1
kind: Service
metadata:
  name: prefect-server-service
  namespace: default
  labels:
    app: prefect-server
    environment: development
spec:
  type: ClusterIP
  ports:
  - name: api
    port: 4200
    targetPort: 4200
  - name: ui
    port: 4201
    targetPort: 4201
  selector:
    app: prefect-server
    environment: development
---
apiVersion: v1
kind: Service
metadata:
  name: doc_processor-service
  namespace: default
  labels:
    app: doc_processor
    environment: development
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: doc_processor
    environment: development
---
# NodePort services for external access in development
apiVersion: v1
kind: Service
metadata:
  name: prefect-server-nodeport
  namespace: default
  labels:
    app: prefect-server
    environment: development
spec:
  type: NodePort
  ports:
  - name: api
    port: 4200
    targetPort: 4200
    nodePort: 30420
  - name: ui
    port: 4201
    targetPort: 4201
    nodePort: 30421
  selector:
    app: prefect-server
    environment: development
---
apiVersion: v1
kind: Service
metadata:
  name: doc_processor-nodeport
  namespace: default
  labels:
    app: doc_processor
    environment: development
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30081
    protocol: TCP
    name: http
  selector:
    app: doc_processor
    environment: development
