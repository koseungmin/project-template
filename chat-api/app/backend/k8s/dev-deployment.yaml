apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-api-dev
  namespace: default
  labels:
    app: chat-api
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-api
      environment: development
  template:
    metadata:
      labels:
        app: chat-api
        environment: development
    spec:
      containers:
      - name: chat-api
        image: chat-api-dev:latest
        imagePullPolicy: Never  # 폐쇄망에서 로컬 이미지 사용
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        # Environment variables for development
        env:
        - name: APP_DEBUG
          value: "true"
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: DATABASE_HOST
          value: "postgres-service"
        - name: REDIS_HOST
          value: "redis-service"
        - name: CORS_ORIGINS
          value: "*"
        
        # Resource limits for development
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Volume mounts for development
        volumeMounts:
        - name: uploads-storage
          mountPath: /app/uploads
        - name: logs-storage
          mountPath: /app/logs
      
      # Volumes for development
      volumes:
      - name: uploads-storage
        emptyDir: {}
      - name: logs-storage
        emptyDir: {}
      
      # Restart policy
      restartPolicy: Always
